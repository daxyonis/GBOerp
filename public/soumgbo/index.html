<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Soumission</title>   
        <meta name="viewport" content="width=device-width, initial-scale=1">             
        <link rel="shortcut icon" type="image/png" href="images/favicon.png" >              
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="css/backgrid.min.css" rel="stylesheet" media="screen">
        <link href="css/backgrid-paginator.min.css" rel="stylesheet" media="screen">
    
        <script type="text/javascript" src="js/app/lib/require.js"></script>
        
        <script>
        //Load common code that includes config, then load the app
        //logic for this page. Do the requirejs calls here instead of
        //a separate file so after a build there are only 2 HTTP
        //requests instead of three.
        requirejs(['js/app/common'], function (common) {
            //js/common sets the baseUrl to be js/ so
            //can just ask for 'app/main1' here instead
            //of 'js/app/main1'
            requirejs(['mainSoum']);
        });
        </script>   
            
        <style>           
            table.backgrid{
                width: 90%;
                margin-left:auto;
                margin-right: auto;
                margin-top: 20px;                
                display: block;
                height: 500px;
                overflow-y: scroll;
            }
        </style>
    </head>
    <body>
        <div id="soumHeader"></div>
        <div id="exemple-backgrid"></div>    
         
    </body>
</html>
