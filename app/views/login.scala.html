@(loginForm: Form[SecurityController.Login])
@import helper._

@stylesheets = {		
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">          
}
 
@javascripts = {
}

@main("Login", stylesheets, javascripts) {		

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">	    
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
	        <h1 class="modal-title text-center" id="myModalLabel">Connexion</h1>
	      </div>
	      <div class="modal-body">
	      @helper.form(routes.SecurityController.authenticate()) {
			@CSRF.formField	
	      	<p class="text-center">
				<input type="email" name="emailAddress" placeholder="Adresse email" size=50
				value="@loginForm("emailAddress").value">
			</p>
			<p class="text-center">
				<input type="password" name="password" placeholder="Mot de passe" size=50
				value="@loginForm("password").value">
			</p>
			<p class="text-center">
				<button type="submit" class="btn btn-default">Go</button>
			</p>
			}
	      </div>
	      @* Following lines are commented out
	      <div class="modal-footer">	        	        
	      </div>
	      *@
	    </div>
	  </div>
	</div>
	
	<script>
		$('#myModal').modal('show');
		$('#myModal button.close').on("click", function(){
			window.location.href = "/";
		});
	</script>		
			
}
