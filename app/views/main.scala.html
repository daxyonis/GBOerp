@(title: String, stylesheets: Html, javascripts: Html)(content: Html)

<!DOCTYPE html>


<html>
    <head>
        <title>@title</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">        
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/bootswatch-cerulean/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/btn-default.css")">		
        
        @(stylesheets: Html)
        
        <script src="@routes.Assets.versioned("lib/jquery/jquery.js")" type="text/javascript"></script>         
     	<script src="@routes.Assets.versioned("lib/bootswatch-cerulean/js/bootstrap.js")" type="text/javascript"></script> 
 
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">   
    </head>
    <body>
    @navigation()
        
    <div class="container alert-container">
    @if(flash.containsKey("success")) {
    	<div class="alert alert-success">
    	 @flash.get("success")
    	</div>
    }
    @if(flash.containsKey("error")) {
    	<div class="alert alert-danger">
    	 @flash.get("error")
    	</div>
    }    
    </div>
    
    <div class="container mainContent ">    
    	@content    
    </div>    
        
    @footer()
                
     @(javascripts: Html)  
     <script>
	    $(document).ready(function(){
			$('#disconn').on('click', function(e){
				e.preventDefault();
				$('#logoutForm').submit();
			});
		}); 
    </script>
    </body>
</html>
