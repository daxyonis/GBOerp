@(printers : List[Imprimante])

@stylesheets = {
		<link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jsgrid.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/jsgrid-theme.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
}
 
@javascripts = { 
		<script src="@routes.Assets.versioned("javascripts/jsgrid2.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/printerGrid.js")" type="text/javascript"></script>
        <script src="@routes.Application.javascriptRoutes()" type="text/javascript" ></script>
}

@main("Table des imprimantes", stylesheets, javascripts){

	<h2>Table des imprimantes</h2>
	<div id="errDiv"></div>
	<div id="jsGrid"></div>

}
